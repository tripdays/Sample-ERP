<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RetailHub - Login</title>
    <link rel="stylesheet" href="css/main.css">
</head>
<body>
    <div class="auth-container">
        <div class="auth-box">
            <div class="auth-header">
                <h1>RetailHub</h1>
                <p>Retail Management System</p>
            </div>

            <div class="auth-tabs">
                <button class="tab-btn active" onclick="showTab('login')">Login</button>
                <button class="tab-btn" onclick="showTab('signup')">Sign Up</button>
            </div>

            <!-- Login Form -->
            <div id="login" class="tab-content active">
                <form class="auth-form">
                    <div class="form-group">
                        <label for="login-username">Username</label>
                        <input type="text" id="login-username" name="username" placeholder="Enter username" required>
                    </div>

                    <div class="form-group">
                        <label for="login-password">Password</label>
                        <input type="password" id="login-password" name="password" placeholder="Enter password" required>
                    </div>

                    <div class="form-group">
                        <label for="login-otp">OTP (if enabled)</label>
                        <input type="text" id="login-otp" name="otp" placeholder="Enter 6-digit OTP" maxlength="6">
                    </div>

                    <button type="submit" class="btn btn-primary">Login</button>
                </form>

                <div class="auth-links">
                    <a href="#" onclick="resetPasswordFlow()">Forgot Password?</a>
                </div>
            </div>

            <!-- Sign Up Form -->
            <div id="signup" class="tab-content">
                <form class="auth-form">
                    <div class="form-group">
                        <label for="signup-username">Username</label>
                        <input type="text" id="signup-username" name="username" placeholder="Choose username" required>
                    </div>

                    <div class="form-group">
                        <label for="signup-email">Email</label>
                        <input type="email" id="signup-email" name="email" placeholder="Enter email" required>
                    </div>

                    <div class="form-group">
                        <label for="signup-password">Password</label>
                        <input type="password" id="signup-password" name="password" placeholder="Create password" required>
                    </div>

                    <div class="form-group">
                        <label for="signup-role">Role</label>
                        <select id="signup-role" name="role" required>
                            <option value="">Select Role</option>
                            <option value="admin">Admin</option>
                            <option value="staff">Staff</option>
                            <option value="cashier">Cashier</option>
                        </select>
                    </div>

                    <div class="form-group">
                        <label for="signup-otp">Verify Email (OTP)</label>
                        <input type="text" id="signup-otp" name="otp" placeholder="Enter OTP sent to email" maxlength="6">
                    </div>

                    <button type="submit" class="btn btn-primary">Sign Up</button>
                </form>
            </div>

            <div class="auth-footer">
                <p>&copy; 2026 RetailHub. All rights reserved.</p>
            </div>
        </div>
    </div>

    <script src="js/auth.js"></script>
    <script>
        function showTab(tabName) {
            const tabs = document.querySelectorAll('.tab-content');
            tabs.forEach(tab => tab.classList.remove('active'));
            document.getElementById(tabName).classList.add('active');

            const btns = document.querySelectorAll('.tab-btn');
            btns.forEach(btn => btn.classList.remove('active'));
            event.target.classList.add('active');
        }

        function resetPasswordFlow() {
            alert('Password reset email will be sent to your registered email address.');
        }
    </script>
</body>
</html>
